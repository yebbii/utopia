<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Utopia 《Review》</title>
	<link rel="icon" href="/img/logo.png" />
	<link rel="stylesheet" th:href="@{/css/table.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
</head>

<body>
<!-- 네비게이션 -->
  <div id="header">
    <nav class="menu" >
      <a id="logo" href="/main.do"><img src="/img/logo.png"></a>
      <ul>
	      <li><a href="/main.do">홈화면</a></li>
	      <li><a href="/utopia/perfume">제품목록</a></li>
	      <li><a href="/utopia/reviewList.do" style="color: rgba(224, 175, 255)">대화의창</a></li>
      </ul>
      <div class="login_message">
     
		<!-- 로그인 성공 시 로그인한 사용자 이름과 로그아웃 버튼을 출력 -->     
		<div th:unless="${#strings.isEmpty(session.member)}" style="text-align:right;">
			<a href="/logout.do" class="btn"><i class="far fa-user"></i>로그아웃</a><p><b>[[${session.member.memberName}]]</b>님 환영합니다~!! **✲ﾟ*(❁´▽`❁)*✲ﾟ** </p>
      	</div>
    </nav>
  </div>
  
	<div class="container">
	<h2>리뷰 수정</h2>
	
	<form action="/utopia/updateReview.do" method="post" enctype="multipart/form-data">
	<input type="hidden" name="reviewId" th:value="${review.reviewId}" />
		
			<table class="write_review">
				<colgroup>
					<col width="10%" />
					<col width="50%" />
					<col width="10%" />
					<col width="30%" />
				</colgroup>
				
				<tbody>
					<tr>
						<th scope="col">제목</th>
						<td colspan="3"><input class="input" type="text" th:value="${review.reviewTitle}" id="reviewTitle" name="reviewTitle" /></td>
					</tr>
					
					<tr>
						<th scope="col">사용 향수</th>
						<td colspan="3"><input class="input" type="text" th:value="${review.usePerfume}"id="usePerfume" name="usePerfume" /></td>
					</tr>
					
					<tr>
						<th scope="col">내용</th>
						<td colspan="3"><textarea class="textarea" id="reviewContents" th:text="${review.reviewContents}" name="reviewContents"></textarea></td>
					</tr>
					
					
				</tbody>
			
			</table>
			
			<input class="btn" type="submit" value="등록" />
		</form>
	</div>

</body>
</html>
