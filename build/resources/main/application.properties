#spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/utopiadb?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://${MYSQL_SERVER}:${MYSQL_PORT}/utopiadb?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
spring.datasource.hikari.username=${MYSQL_USER}
spring.datasource.hikari.password=${MYSQL_PASSWORD}
spring.datasource.hikari.connection-test-query=select 1

spring.thymeleaf.prefix=classpath:/templates

mybatis.configuration.map-underscore-to-camel-case=true

application.upload-path=C:/java/eclipse-workspace/utopia/perfumeimg/