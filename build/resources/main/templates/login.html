<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Utopia 《LogIn》</title>
<link rel="icon" href="/img/logo.png" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="loginbg">
   <div class="container">
      <div class="loginbox">
      <img src="/img/login_logo.png" >
     
      <form action="/login.do" method="post">
         
         <div class="form-group">
               <label for="MemberEmail"></label> <input type="text"
               class="form-control" id="memberEmail" name="memberEmail" placeholder="E-mail"/>
         </div>
         
         <div class="mt-2 form-group">
            <label for="memberPw"></label> <input type="password"
               class="form-control" id="memberPw" name="memberPw" placeholder="비밀번호"/>
         </div>
         
         <div class="mt-3">
            <input type="submit" value="로그인" class="btn btn-primary" />
         </div>
      </form>
      
         <div class="mt-4">
            <!-- <input type="submit" value="Signup" class="btn btn-primary"/> -->
            <a href="/openSignup.do">회원가입</a>
         </div> 
      </div>
   </div>
</div>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
   </script>
   
   <script>
      let message = "[[${session.message}]]";
      
      if (message) {
         alert(message);
         document.getElementById("memberEmail").focus();
      }
   </script>
   
    <th:block th:inline="text"> [[${#session.removeAttribute('message')}]]</th:block>
</body>
</html>
